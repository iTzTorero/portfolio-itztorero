<section class="contact">
  <div class="contact-inner">
    <section class="head">
      <p class="kicker">Contact</p>
      <h1 class="title">Get in touch</h1>
      <p class="subtitle">
        Interested in working together or have a question? Send me a message and
        I’ll get back to you.
      </p>
    </section>

    <section class="card">
      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <div class="field">
          <label>Name</label>
          <input type="text" formControlName="name" placeholder="Your name" />
          <small
            *ngIf="form.controls.name.touched && form.controls.name.invalid"
          >
            Please enter your name.
          </small>
        </div>

        <div class="field">
          <label>Email</label>
          <input
            type="email"
            formControlName="email"
            placeholder="you@email.com"
          />
          <small
            *ngIf="form.controls.email.touched && form.controls.email.invalid"
          >
            Please enter a valid email.
          </small>
        </div>

        <div class="field">
          <label>Message</label>
          <textarea
            rows="5"
            formControlName="message"
            placeholder="Tell me about your project or idea"
          ></textarea>
          <small
            *ngIf="
              form.controls.message.touched && form.controls.message.invalid
            "
          >
            Message must be at least 10 characters.
          </small>
        </div>

        <button class="btn" type="submit">Send message</button>

        <p class="success" *ngIf="sent()">
          Your email client should open shortly ✉️
        </p>
      </form>
    </section>
  </div>
</section>
